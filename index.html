<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="formContainer">
    <form class="regForm">
      <h1 class="formHeading">Registration Form</h1><br/><br/>
      <b><Label class="label" for="firstName">First Name</Label></b>
      <input type="text" class="input" id="firstName"><br/><br/>

      <b><Label class="label" for="lastName">Last Name</Label></b>
      <input type="text" class="input" id="lastName"><br/><br/>

      <b><Label class="label" for="emailId">Email ID</Label></b>
      <input type="email" class="input" id="emailId"><br/><br/>
    
      <b><Label class="label" for="pwd">Password</Label></b>
      <input type="password" class="input" id="pwd"><br/><br/>

      <input type="submit" class="submit" value="Create Account">
    </form>
  </div>

  <script src="/formValidation.js"></script>
</body>
</html>
